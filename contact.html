<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Guaro Glamping. A peaceful and seculded glamping resort in the Spanish mountains" />
    <meta name="keywords" content="Guaro, glamping, camping, Spain, resort" />
    <!--title -->
    <title>Guaro Glamping</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io (1)/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io (1)/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io (1)/favicon-16x16.png" />

</head>

<body id="contactbody">
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Guaro Glamping</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a</li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html"class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!--Main-->
    <main>
        <div class="contactcontainer">
            <form id="form" action="https://formdump.codeinstitute.net/" method="POST">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
        
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
        
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="9" cols="40" required></textarea>
        
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    
    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page, opens in a new tab"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page, opens in a new tab"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our X page, opens in a new tab"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page, opens in a new tab"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/360c764159.js" crossorigin="anonymous"></script>
</body>


</html>
